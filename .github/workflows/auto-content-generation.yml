name: Auto Content Generation

on:
  schedule:
    # 毎週月曜日、水曜日、金曜日の午前9時(UTC)に実行 - より頻繁なコンテンツ更新
    - cron: '0 9 * * 1,3,5'
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-content:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [site1, site2, site3, site4, site5]
      max-parallel: 1  # 1つずつ実行してgitコンフリクトを回避

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate enhanced content for ${{ matrix.site }}
        env:
          SITE_ID: ${{ matrix.site }}
          NUM_POSTS: 2
          NEXT_PUBLIC_AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # オプション
        run: npm run generate-enhanced

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sites/${{ matrix.site }}/content/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🤖 Auto-generate content for ${{ matrix.site }}

            Generated $(date +%Y-%m-%d) by GitHub Actions

            Co-Authored-By: GitHub Actions <action@github.com>"
            git pull --rebase origin main
            git push origin main
          fi

      - name: Trigger Vercel Deployment for ${{ matrix.site }}
        if: success()
        env:
          SITE_ID: ${{ matrix.site }}
          DEPLOY_HOOK_SITE1: ${{ secrets.VERCEL_DEPLOY_HOOK_SITE1 }}
          DEPLOY_HOOK_SITE2: ${{ secrets.VERCEL_DEPLOY_HOOK_SITE2 }}
          DEPLOY_HOOK_SITE3: ${{ secrets.VERCEL_DEPLOY_HOOK_SITE3 }}
          DEPLOY_HOOK_SITE4: ${{ secrets.VERCEL_DEPLOY_HOOK_SITE4 }}
          DEPLOY_HOOK_SITE5: ${{ secrets.VERCEL_DEPLOY_HOOK_SITE5 }}
        run: |
          echo "✅ Content generated and committed for $SITE_ID"

          # Select the appropriate Deploy Hook for this site
          case $SITE_ID in
            site1)
              DEPLOY_HOOK_URL=$DEPLOY_HOOK_SITE1
              ;;
            site2)
              DEPLOY_HOOK_URL=$DEPLOY_HOOK_SITE2
              ;;
            site3)
              DEPLOY_HOOK_URL=$DEPLOY_HOOK_SITE3
              ;;
            site4)
              DEPLOY_HOOK_URL=$DEPLOY_HOOK_SITE4
              ;;
            site5)
              DEPLOY_HOOK_URL=$DEPLOY_HOOK_SITE5
              ;;
            *)
              echo "⚠️ Unknown SITE_ID: $SITE_ID"
              DEPLOY_HOOK_URL=""
              ;;
          esac

          # Trigger deployment if Deploy Hook is configured
          if [ -n "$DEPLOY_HOOK_URL" ]; then
            echo "🚀 Triggering Vercel deployment for $SITE_ID via Deploy Hook..."
            response=$(curl -s -w "\nHTTP Status: %{http_code}" -X POST "$DEPLOY_HOOK_URL")
            echo "$response"
            echo "✅ Deploy hook triggered for $SITE_ID"
          else
            echo "ℹ️ Deploy hook not configured for $SITE_ID (optional)"
            echo "Vercel will automatically deploy on push to main branch"
            echo ""
            echo "To set up Deploy Hook for $SITE_ID:"
            echo "1. Create Deploy Hook in Vercel Dashboard for this project"
            echo "2. Add secret VERCEL_DEPLOY_HOOK_$(echo $SITE_ID | tr '[:lower:]' '[:upper:]') to GitHub"
          fi
