name: Auto Content Generation

on:
  schedule:
    # 毎週月曜日、水曜日、金曜日の午前9時(UTC)に実行 - より頻繁なコンテンツ更新
    - cron: '0 9 * * 1,3,5'
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-content:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [site1, site2, site3, site4, site5]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate enhanced content for ${{ matrix.site }}
        env:
          SITE_ID: ${{ matrix.site }}
          NUM_POSTS: 2
          NEXT_PUBLIC_AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # オプション
        run: npm run generate-enhanced

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sites/${{ matrix.site }}/content/
          git diff --staged --quiet || git commit -m "Auto-generate content for ${{ matrix.site }}"
          git push

      - name: Trigger Vercel deployment
        if: success()
        run: echo "Content generated and committed for ${{ matrix.site }}"
